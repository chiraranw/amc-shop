<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{ pageTitle }}</a>
  <ul class="nav nav-pills">
    <li>
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/welcome']"
        >Home</a
      >
    </li>
    <li>
      <!--
        Only
        Add
        option
        here
        becase
        its
        the
        only
        one
        that
        could
        match
        multiple
        routes
      -->
      <a
        class="nav-link"
        routerLinkActive="active"
        [routerLink]="['/products']"
        [routerLinkActiveOptions]="{ exact: true }"
        >Product List</a
      >
    </li>
    <li>
      <a
        class="nav-link"
        routerLinkActive="active"
        [routerLink]="['/products', '0', 'edit']"
        >Add Product</a
      >
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>

    <li class="nav-item" *ngIf="!isMessageDisplayed">
      <a class="nav-link" (click)="displayMessages()">Show Messages</a>
    </li>

    <li class="nav-item" *ngIf="isMessageDisplayed">
      <a class="nav-link" (click)="hideMessages()">Hide Messages</a>
    </li>

    <li class="nav-item" *ngIf="!isLoggedIn">
      <a class="nav-link" [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link" (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
